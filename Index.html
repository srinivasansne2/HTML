<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <a href="AD.html">About</a>
   <form action="Table.html" method="get" enctype="multipart/form-data">
      <div>
         <!-- <label for="username">User Name</label> -->
         <input value="Sri" maxlength="20" required placeholder="User Name" id="username" name="username" type="text">
      </div>

      <div>
         <!-- <label for="password">Password</label> -->
         <input minlength="8" required placeholder="Password" id="password" name="password" type="password">
      </div>

      <div>
         <label for="year">Birth Year</label>
         <input type="number" name="year" id="year" maxlength="4" min="2000">
      </div>

      <div>
         <label for="email">Email</label>
         <input type="email" name="email" id="email">
      </div>

      <div>
         <label for="DOB">Date of Birth</label>
         <input type="date" id="DOB" name="DOB" min="2000-01-01" >
      </div>

      <div>
         <label for="about">About</label>
         <textarea name="about" id="about" cols="10" rows="2">Hi....</textarea>
      </div>

      <div>
         <label for="SMS">SMS Alert</label>
         <input type="checkbox" name="SMS" id="SMS">
      </div>

      <div>
         <input type="radio" name="gender" id="male" value="male" required>
         <label for="male">Male</label>
      </div>
      
      <div>
         <input type="radio" name="gender" id="female" value="female" required>
         <label for="female">Female</label>
      </div>

      <div>
         <label for="MS">Marrid Status</label>
         <select name="MS" id="MS" multiple>
            <option value="M">Marrid</option>
            <option value="S">Single</option>
            <option value="D">Diversed</option>
         </select>
      </div
      
      <div>
         <label for="resume">Resume</label>
         <input name="resume" id="resume" type="file">
      </div>

      <div>
         <input type="image" src="bit.jpg" width="90">
     </div>



      <!-- <button type="submit">Submit</button> -->
      <button type="reset">Reset</button>
   
   </form>

</body>
</html>
